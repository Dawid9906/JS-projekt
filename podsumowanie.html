<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podsumowanie</title>
    <script src="podsumowanie.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="podsumowanie.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./zdjęcia/logo.png" height="50px" width="50px" alt="" />
      </div>
      <div id="navbar">
        <ul>
          <li><a href="">O nas</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Galeria</a></li>
          <li><a href="">Kontakt</a></li>
        </ul>
      </div>
      <div id="login-buttons">
        <button>Zaloguj się | Zarejestruj się</button>
      </div>
    </header>
    <main>
      <div id="block3">
        <div id="text">
          <p>Dziękujemy za zakup <span id="car-name"></span></p>
          <p>Data odbioru samochodu: <span id="receipt-day"></span></p>
          <p>Rodzaj finansowania: <span id="pay-method"></span></p>
          <p>Łączna cena: <span id="car-price"></span> <span>PLN</span></p>
        </div>
        <img src="" alt="" id="car-image" />
      </div>
    </main>
    <footer>
      <div id="find-us">
        <h3>Znajdź nas na:</h3>
        <ul>
          <li>
            <a href="https://www.instagram.com"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://www.youtube.com"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </li>
          <li>
            <a href="https://pl-pl.facebook.com"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
        </ul>
      </div>
      <div id="contact">
        <h3>Kontakt:</h3>
        <ul>
          <li>
            <a href=""
              ><i class="fa-solid fa-phone"></i> Telefon: ZZZ-XXX-YYY
            </a>
          </li>
          <li>
            <a href=""
              ><i class="fa-solid fa-envelope"></i> Email: Loremipsum</a
            >
          </li>
        </ul>
      </div>
      <div id="copyrights">
        <span>Copyright &copy; by DawCars 2023</span>
      </div>
    </footer>
  </body>
</html>
